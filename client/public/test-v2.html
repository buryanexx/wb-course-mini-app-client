<!DOCTYPE html>
<html>
<head>
  <title>Тест v2 - Telegram WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --tg-theme-bg-color: #ffffff;
      --tg-theme-text-color: #000000;
      --tg-theme-hint-color: #999999;
      --tg-theme-link-color: #0088cc;
      --tg-theme-button-color: #0088cc;
      --tg-theme-button-text-color: #ffffff;
    }
    
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    .header {
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      padding: 15px;
      border-radius: 8px 8px 0 0;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 20px;
    }
    
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000000;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .dark-mode .card {
      background-color: rgba(40, 40, 40, 0.9);
      color: #ffffff;
      border-color: rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      font-size: 24px;
      margin-top: 0;
    }
    
    p {
      line-height: 1.5;
    }
    
    .button {
      display: block;
      width: 100%;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      text-align: center;
    }
    
    .version {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: var(--tg-theme-hint-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">WB-курс v2</div>
    
    <div class="card">
      <h1>Тестовая страница v2</h1>
      <p>Эта страница создана для проверки обновлений в Telegram Mini App.</p>
      <p>Текущее время: <span id="current-time"></span></p>
      <p>Тема Telegram: <span id="theme-info"></span></p>
      <button class="button" id="test-button">Проверить работу</button>
    </div>
    
    <div class="card">
      <h1>Информация о пользователе</h1>
      <p id="user-info">Загрузка данных пользователя...</p>
    </div>
    
    <p class="version">Версия 2.0 от <span id="build-date"></span></p>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Обновляем текущее время
      const currentTime = new Date().toLocaleTimeString();
      document.getElementById('current-time').textContent = currentTime;
      
      // Обновляем дату сборки
      const buildDate = new Date().toLocaleDateString();
      document.getElementById('build-date').textContent = buildDate;
      
      // Инициализация Telegram WebApp
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();
      
      // Определяем тему
      const colorScheme = tg.colorScheme || 'light';
      document.getElementById('theme-info').textContent = colorScheme;
      if (colorScheme === 'dark') {
        document.body.classList.add('dark-mode');
      }
      
      // Применяем цвета из темы Telegram
      const {
        bg_color,
        text_color,
        hint_color,
        link_color,
        button_color,
        button_text_color
      } = tg.themeParams;
      
      document.documentElement.style.setProperty('--tg-theme-bg-color', bg_color || '#FFFFFF');
      document.documentElement.style.setProperty('--tg-theme-text-color', text_color || '#000000');
      document.documentElement.style.setProperty('--tg-theme-hint-color', hint_color || '#999999');
      document.documentElement.style.setProperty('--tg-theme-link-color', link_color || '#0088cc');
      document.documentElement.style.setProperty('--tg-theme-button-color', button_color || '#0088cc');
      document.documentElement.style.setProperty('--tg-theme-button-text-color', button_text_color || '#FFFFFF');
      
      // Отображение информации о пользователе
      const userInfo = document.getElementById('user-info');
      if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const user = tg.initDataUnsafe.user;
        userInfo.textContent = `Привет, ${user.first_name}! ID: ${user.id}`;
      } else {
        userInfo.textContent = 'Информация о пользователе недоступна';
      }
      
      // Обработка нажатия на кнопку
      document.getElementById('test-button').addEventListener('click', function() {
        tg.showAlert(`Кнопка работает! Время: ${new Date().toLocaleTimeString()}`);
      });
      
      // Настройка главной кнопки Telegram
      tg.MainButton.setText('ОТКРЫТЬ КУРС');
      tg.MainButton.onClick(function() {
        tg.showAlert('Вы нажали на главную кнопку!');
      });
      tg.MainButton.show();
    });
  </script>
</body>
</html>
