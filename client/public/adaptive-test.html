<!DOCTYPE html>
<html>
<head>
  <title>Адаптивный тест Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --tg-theme-bg-color: #ffffff;
      --tg-theme-text-color: #000000;
      --tg-theme-hint-color: #999999;
      --tg-theme-link-color: #0088cc;
      --tg-theme-button-color: #0088cc;
      --tg-theme-button-text-color: #ffffff;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    
    .card {
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      border: 1px solid var(--tg-theme-hint-color);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .button {
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      width: 100%;
      margin-top: 16px;
    }
    
    h1, h2 {
      color: var(--tg-theme-text-color);
    }
    
    .hint {
      color: var(--tg-theme-hint-color);
      font-size: 14px;
    }
    
    a {
      color: var(--tg-theme-link-color);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Адаптивный дизайн</h1>
    <p>Этот текст должен быть хорошо виден в любой теме Telegram.</p>
    <p class="hint">Это текст подсказки, который использует цвет подсказки из темы.</p>
    <a href="#">Это ссылка с цветом из темы</a>
    <button class="button">Кнопка с цветами из темы</button>
  </div>
  
  <div class="card">
    <h2>Информация о пользователе</h2>
    <p id="user-info">Загрузка...</p>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();
      
      // Применяем цвета из темы Telegram
      const {
        bg_color,
        text_color,
        hint_color,
        link_color,
        button_color,
        button_text_color
      } = tg.themeParams;
      
      document.documentElement.style.setProperty('--tg-theme-bg-color', bg_color || '#FFFFFF');
      document.documentElement.style.setProperty('--tg-theme-text-color', text_color || '#000000');
      document.documentElement.style.setProperty('--tg-theme-hint-color', hint_color || '#999999');
      document.documentElement.style.setProperty('--tg-theme-link-color', link_color || '#0088cc');
      document.documentElement.style.setProperty('--tg-theme-button-color', button_color || '#0088cc');
      document.documentElement.style.setProperty('--tg-theme-button-text-color', button_text_color || '#FFFFFF');
      
      // Отображение информации о пользователе
      const userInfo = document.getElementById('user-info');
      if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const user = tg.initDataUnsafe.user;
        userInfo.textContent = `Привет, ${user.first_name}!`;
      } else {
        userInfo.textContent = 'Информация о пользователе недоступна';
      }
      
      // Настройка кнопки Telegram
      tg.MainButton.setText('ОТКРЫТЬ КУРС');
      tg.MainButton.show();
    });
  </script>
</body>
</html>
